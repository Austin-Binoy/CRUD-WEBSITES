<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contract Form</title>
  <link rel="stylesheet" href="/FContract/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  
</head>
<body>
  <div class="navbar">
    <a href="/FTenants/index.html">Tenant</a>
    <a href="/FLandlords/index.html">Landlord</a>
    <a href="/FContract/index.html">Contract</a>
  </div>

  <h1>Contract Form</h1>
  <form id="createContractForm">
    <label for="contractDate">Contract Date:</label>
    <input type="date" id="contractDate" name="contractDate" required>

    <label for="propertyAddress">Property Address:</label>
    <input type="text" id="propertyAddress" name="propertyAddress" required>

    <label for="tenants">Tenants (comma-separated):</label>
    <input type="text" id="tenants" name="tenants" required>

    <label for="landlord">Landlord:</label>
    <input type="text" id="landlord" name="landlord" required>

    <label for="feeMonthly">Monthly Fee:</label>
    <input type="number" id="feeMonthly" name="feeMonthly" required>

    <label for="propertyDoorNumber">Property Door Number:</label>
    <input type="text" id="propertyDoorNumber" name="propertyDoorNumber" required>

    <label for="contractLength">Contract Length:</label>
    <select id="contractLength" name="contractLength" required>
        <option value="">Select length</option>
        <option value="Month">Month</option>
        <option value="Year">Year</option>
        <option value="Permanent">Permanent</option>
    </select>

    <label for="propertyType">Property Type:</label>
    <select id="propertyType" name="propertyType" required onchange="checkPropertyType()">
        <option value="">Select type</option>
        <option value="Apartment">Apartment</option>
        <option value="Semi-Detached">Semi-Detached</option>
        <option value="Detached">Detached</option>
        <option value="Other">Other</option>
    </select>

    <div id="otherPropertyTypeDiv" class="hidden">
        <label for="otherPropertyType">Specify Other Property Type:</label>
        <input type="text" id="otherPropertyType" name="otherPropertyType">
    </div>

    <button type="submit">Submit</button>
</form>
</div>

<div class="container">
<h1>Update Contract</h1>
<form id="updateContractForm">
    <label for="updateContractId">Contract ID:</label>
    <input type="text" id="updateContractId" name="id" required>

    <label for="updateContractDate">Contract Date:</label>
    <input type="date" id="updateContractDate" name="contractDate">

    <label for="updatePropertyAddress">Property Address:</label>
    <input type="text" id="updatePropertyAddress" name="propertyAddress">

    <label for="updateTenants">Tenants (comma-separated):</label>
    <input type="text" id="updateTenants" name="tenants">

    <label for="updateLandlord">Landlord:</label>
    <input type="text" id="updateLandlord" name="landlord">

    <label for="updateFeeMonthly">Monthly Fee:</label>
    <input type="number" id="updateFeeMonthly" name="feeMonthly">

    <label for="updatePropertyDoorNumber">Property Door Number:</label>
    <input type="text" id="updatePropertyDoorNumber" name="propertyDoorNumber">

    <label for="updateContractLength">Contract Length:</label>
    <select id="updateContractLength" name="contractLength">
        <option value="">Select length</option>
        <option value="Month">Month</option>
        <option value="Year">Year</option>
        <option value="Permanent">Permanent</option>
    </select>

    <label for="updatePropertyType">Property Type:</label>
    <select id="updatePropertyType" name="propertyType" onchange="checkUpdatePropertyType()">
        <option value="">Select type</option>
        <option value="Apartment">Apartment</option>
        <option value="Semi-Detached">Semi-Detached</option>
        <option value="Detached">Detached</option>
        <option value="Other">Other</option>
    </select>

    <div id="updateOtherPropertyTypeDiv" class="hidden">
        <label for="updateOtherPropertyType">Specify Other Property Type:</label>
        <input type="text" id="updateOtherPropertyType" name="otherPropertyType">
    </div>

    <button type="submit">Update</button>
</form>
</div>

<div class="container">
<h1>Delete Contract</h1>
<form id="deleteContractForm">
    <label for="deleteContractId">Contract ID:</label>
    <input type="text" id="deleteContractId" name="id" required>

    <button type="submit">Delete</button>
</form>
</div>

<div class="container">
<h1>Retrieve Contract</h1>
<form id="retrieveContractForm">
    <label for="retrieveContractId">Contract ID:</label>
    <input type="text" id="retrieveContractId" name="id" required>

    <button type="submit">Retrieve</button>
</form>
<textarea id="displayContractDetails" rows="10" cols="50" readonly></textarea>
</div>

  <script src="/FContract/contractajax.js"></script>
</body>
</html>
